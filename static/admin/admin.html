<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>InFeed</title>
</head>
<body>
    <!--PESU LOGO-->
    <div class="logo-container">
        <img src="logoPesu.png" alt="College Logo" class="logo">
        <button class="home-btn">HOME</button>
    </div>

    <div class="main-content">

        <div class="align">

            <!--User Management-->
            <div class="card-container">  
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <h1><b>User Management</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <button class="user-management-btn">User Management</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Interview Management-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <h1><b>Interview Management</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <button class="interview-management-btn">Interview Management</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Manage Feedback Templates-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <h1><b>Manage Feedback Templates</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <button class="manage-feedback-templates-btn">Manage Feedback Templates</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Analytics and Reporting-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <h1><b>Analytics and Reporting</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <button class="analytics-and-reporting-btn">Analytics and Reporting</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--View and Export Data-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <h1><b>View and Export Data</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <button class="view-and-export-data-btn">View and Export Data</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Support and Issue Resolution-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <h1><b>Support and Issue Resolution</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <button class="support-and-issue-resolution-btn">Support and Issue Resolution</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Communications Management-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <h1><b>Communications Management</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <button class="communications-management-btn">Communications Management</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--System Configuration-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <h1><b>System Configuration</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <button class="system-configurations-btn">System Configuration</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Audit Logs-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <h1><b>Audit Logs</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <button class="audit-logs-btn">Audit Logs</button>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.home-btn').addEventListener('click', () => {location.reload();});  //CURRENTLY ACTS LIKE RELOAD
    </script>

</body>
</html>
