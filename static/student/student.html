<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InFeed</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="side-panel">
        <button class="student-btn">Student Profile</button>
        <button class="register-btn">Register</button>
        <button class="apply-interviews-btn">Apply for Interviews</button>
        <button class="view-interview-schedule-btn">View Interview Schedule</button>
        <button class="view-feedback-btn">View Feedback</button>
        <button class="track-progress-btn">Track Progress</button>
        <button class="edit-profile-btn">Edit Profile</button>
        <button class="contact-support-btn">Contact Support</button>
    </div>
    <div class="main-content">
    </div>

    <script>
        // Event listener for the Register button
        document.querySelector('.register-btn').addEventListener('click', function() {
            document.querySelector('.main-content').innerHTML = '';
            const registerForm = document.createElement('iframe');
            registerForm.src = 'register.html';
            registerForm.frameBorder = '0';
            registerForm.width = '100%';
            registerForm.height = '100%';
            document.querySelector('.main-content').appendChild(registerForm);
        });

        // Event listener for the Student Profile button
        document.querySelector('.student-btn').addEventListener('click', function() {
            document.querySelector('.main-content').innerHTML = '';
            const profileForm = document.createElement('iframe');
            profileForm.src = 'student_profile.html';
            profileForm.frameBorder = '0';
            profileForm.width = '100%';
            profileForm.height = '100%';
            document.querySelector('.main-content').appendChild(profileForm);
        });

        // Event listener for the Apply for Interviews button
        document.querySelector('.apply-interviews-btn').addEventListener('click', function() {
            document.querySelector('.main-content').innerHTML = '';
            const applyForm = document.createElement('iframe');
            applyForm.src = 'apply_for_interviews.html';
            applyForm.frameBorder = '0';
            applyForm.width = '100%';
            applyForm.height = '100%';
            document.querySelector('.main-content').appendChild(applyForm);
        });

        // Event listener for the View Interview Schedule button
        document.querySelector('.view-interview-schedule-btn').addEventListener('click', function() {
            document.querySelector('.main-content').innerHTML = '';
            const scheduleForm = document.createElement('iframe');
            scheduleForm.src = 'view_interview_schedule.html';
            scheduleForm.frameBorder = '0';
            scheduleForm.width = '100%';
            scheduleForm.height = '100%';
            document.querySelector('.main-content').appendChild(scheduleForm);
        });

        // Event listener for the View Feedback button
        document.querySelector('.view-feedback-btn').addEventListener('click', function() {
            document.querySelector('.main-content').innerHTML = '';
            const feedbackForm = document.createElement('iframe');
            feedbackForm.src = 'view_feedback.html';
            feedbackForm.frameBorder = '0';
            feedbackForm.width = '100%';
            feedbackForm.height = '100%';
            document.querySelector('.main-content').appendChild(feedbackForm);
        });

        // Event listener for the Track Progress button
        document.querySelector('.track-progress-btn').addEventListener('click', function() {
            document.querySelector('.main-content').innerHTML = '';
            const progressForm = document.createElement('iframe');
            progressForm.src = 'track_progress.html';
            progressForm.frameBorder = '0';
            progressForm.width = '100%';
            progressForm.height = '100%';
            document.querySelector('.main-content').appendChild(progressForm);
        });

        // Event listener for the Edit Profile button
        document.querySelector('.edit-profile-btn').addEventListener('click', function() {
            document.querySelector('.main-content').innerHTML = '';
            const editProfileForm = document.createElement('iframe');
            editProfileForm.src = 'edit_profile.html';
            editProfileForm.frameBorder = '0';
            editProfileForm.width = '100%';
            editProfileForm.height = '100%';
            document.querySelector('.main-content').appendChild(editProfileForm);
        });

        // Event listener for the Contact Support button
        document.querySelector('.contact-support-btn').addEventListener('click', function() {
            document.querySelector('.main-content').innerHTML = '';
            const contactSupportForm = document.createElement('iframe');
            contactSupportForm.src = 'contact_support.html';
            contactSupportForm.frameBorder = '0';
            contactSupportForm.width = '100%';
            contactSupportForm.height = '100%';
            document.querySelector('.main-content').appendChild(contactSupportForm);
        });
    </script>
</body>
</html>
