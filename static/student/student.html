<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>InFeed</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <!--PESU LOGO-->
    <div class="logo-container">
        <img src="logoPesu.png" alt="College Logo" class="logo">
        <button class="home-btn">HOME</button>  
    </div>

    <div class="main-content">

        <div class="align">

            <!--Apply for interview-->
            <div class="card-container">  
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <img src="interviewer.png" class="card-img" alt="interviewer">
                            <h1><b>Apply for interview</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <img src="interviewer.png" class="card-img" alt="interviewer">
                            <button class="apply-interviews-btn">Apply for Interviews</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Student profile-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <img src="profile.png" class="card-img" alt="profile">
                            <h1><b>Student Profile</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <img src="profile.png" class="card-img" alt="profile">
                            <button class="student-btn">View Student Profile</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Register-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <img src="register.png" class="card-img" alt="register">
                            <h1><b>Register</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <img src="register.png" class="card-img" alt="register">
                            <button class="register-btn">Register</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--View interview schedule-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <img src="schedule.png" class="card-img" alt="interview-schedule">
                            <h1><b>View Interview Schedule</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <img src="schedule.png" class="card-img" alt="interview-schedule">
                            <button class="view-interview-schedule-btn">View Schedule</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--View feedback-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <img src="feedback.png" class="card-img" alt="feedback">
                            <h1><b>View Feedback</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <img src="feedback.png" class="card-img" alt="feedback">
                            <button class="view-feedback-btn">View Feedback</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Track progress-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <img src="progress.png" class="card-img" alt="progress">
                            <h1><b>Track Progress</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <img src="progress.png" class="card-img" alt="progress">
                            <button class="track-progress-btn">Track Progress</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Edit profile-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <img src="edit-profile.png" class="card-img" alt="edit">
                            <h1><b>Edit Profile</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <img src="edit-profile.png" class="card-img" alt="edit">
                            <button class="edit-profile-btn">Edit Profile</button>
                        </article>
                    </div>
                </div>
            </div>

            <!--Contact support-->
            <div class="card-container">
                <div class="card-vertical">
                    <div class="card-front">
                        <article class="card-front-content">
                            <img src="support.png" class="card-img" alt="support">
                            <h1><b>Contact Support</b></h1>
                        </article>
                    </div>
                    <div class="card-back">
                        <article class="card-back-content">
                            <img src="support.png" class="card-img" alt="support">
                            <button class="contact-support-btn">Contact Support</button>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const loadContent = (src) => {
            document.querySelector('.main-content').innerHTML = '';
            const iframe = document.createElement('iframe');
            iframe.src = src;
            iframe.frameBorder = '0';
            iframe.width = '100%';
            iframe.height = '100%';
            document.querySelector('.main-content').appendChild(iframe);
        };

        document.querySelector('.home-btn').addEventListener('click', () => {location.reload();});  //CURRENTLY ACTS LIKE RELOAD
        document.querySelector('.register-btn').addEventListener('click', () => loadContent('Register.html'));
        document.querySelector('.student-btn').addEventListener('click', () => loadContent('student_profile.html'));
        document.querySelector('.apply-interviews-btn').addEventListener('click', () => loadContent('apply_for_interviews.html'));
        document.querySelector('.view-interview-schedule-btn').addEventListener('click', () => loadContent('view_interview_schedule.html'));
        document.querySelector('.view-feedback-btn').addEventListener('click', () => loadContent('view_feedback.html'));
        document.querySelector('.track-progress-btn').addEventListener('click', () => loadContent('track_progress.html'));
        document.querySelector('.edit-profile-btn').addEventListener('click', () => loadContent('edit_profile.html'));
        document.querySelector('.contact-support-btn').addEventListener('click', () => loadContent('contact_support.html'));

    </script>
</body>
</html>
