<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Interview Schedule</title>
    <link rel="stylesheet" href="/static/css/student-styles.css">
</head>
<body>
    <div class="table-container">
        <h1>Interview Schedule</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>Company ABC</td>
                    <td>Software Engineer</td>
                    <td>2024-09-15</td>
                    <td>10:00 AM</td>
                    <td>Scheduled</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
