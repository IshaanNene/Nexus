<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InFeed</title>
    <link rel="stylesheet" href="interviewer.css">
</head>
<body>
    <div class="side-panel">
        <button class="interviewer-btn">Interviewer</button>
        <button class="schedule-interviews-btn">Schedule Interviews</button>
        <button class="provide-feedback-btn">Provide Feedback</button>
        <button class="view-candidate-profiles-btn">View Candidate Profiles</button>

        <button class="view-feedback-history-btn">View Feedback History</button>

    </div>
    <div class="main-content">
    </div>

    <script>
        // Event listener for the Interviewer button
        document.querySelector('.interviewer-btn').addEventListener('click', function() {
            document.querySelector('.main-content').innerHTML = '';
            const interviewerForm = document.createElement('iframe');
            interviewerForm.src = 'interviewer.html';
            interviewerForm.frameBorder = '0';
            interviewerForm.width = '100%';
            interviewerForm.height = '100%';
            document.querySelector('.main-content').appendChild(interviewerForm);
        });
